name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Generate snake svg
        uses: Platane/snk@v3
        with:
          github_user_name: wangzizhe
          outputs: |
            dist/github-snake.svg?color_snake=%2300E5FF&color_dots=%23E2E8F0,%23CBD5E1,%2394A3B8,%2338BDF8,%230EA5E9
            dist/github-snake-dark.svg?color_snake=%2300F5FF&color_dots=%23161B22,%231F2937,%23334155,%230EA5E9,%2367E8F9

      - name: Push snake to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
